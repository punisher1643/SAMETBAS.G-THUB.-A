<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Tanıtımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color:#ff3d00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section h2 {
            color: #333;
            border-bottom: 2px solid #ff3d00;
            display: inline-block;
            margin-bottom: 15px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-item .name {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-item .price {
            font-size: 16px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

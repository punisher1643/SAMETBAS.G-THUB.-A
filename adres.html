<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adres ve İletişim Bilgileri">
    <title>Adres Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ff3d00;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .map {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>İletişim ve Adres Bilgileri</h1>
    </header>
    <div class="container">
        <h2>Adres:</h2>
        <p>1234 Örnek Sokak, Örnek Mahallesi, 34000 İstanbul, Türkiye</p>
        
        <h2>Telefon:</h2>
        <p>+90 212 555 55 55</p>
        
        <h2>E-posta:</h2>
        <p><a href="mailto:info@example.com">info@example.com</a></p>
        
        <div class="map">
            <h2>Harita:</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12093.12345!2d28.9795308!3d41.0151378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caba12345!2zT8O8cmsgU29rYWs!5e0!3m2!1str!2str!4v1614877891234">
            </iframe>
        </div>
    </div>
</body>
</html>
